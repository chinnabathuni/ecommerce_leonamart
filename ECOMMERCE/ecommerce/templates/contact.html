{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block contact %}
<h1 class= "text-center" >Contact Us</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mx-auto">
            <style>
                .card {
                    width: 400px; /* Set your desired width */
                    padding: 40px; /* Set your desired padding */
                }
              </style>
              
              <div class="card bg-light">
                {% for message in messages %}
                <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

              <form action="/contact" method="post">{% csrf_token %}
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
              
                <label for="disc">How can i help you?:</label><br>

                <textarea type="text" id="desc" name="desc" required></textarea><br><br>
              
                <label for="pnumber">Phone Number:</label><br>
                <input type="integer" id="pnumber" name="pnumber" required><br><br>
              
                <button type="submit" class="button submit" style="background-color: blue; color: white;">Contact</button>

              </form>
              </div> 
        </div>
        <div class="col-mid-3"></div>
    </div>
</div>


{% endblock contact %}
